<div>
	<div align="center"
		style="border: 1pt solid; margin-right: 25%; margin-left: 25%; margin-bottom: 10px; overflow: hidden;" data-ng-if='providers !== undefined'>
		<table>
			<tr>
				<td><label>Service Provider Name</label></td>
				<td><p>{{providers.providerName}}</p></td>
			</tr>
			<tr>
				<td><label>Business Name</label></td>
				<td><p>{{providers.businessName}}</p></td>
			</tr>
			<tr>
				<td><label>Location</label></td>
				<td><p>{{providers.location}}</p></td>
			</tr>
			<tr>
				<td><label>Service Type</label></td>
				<td><p>{{providers.serviceType}}</p></td>
			</tr>
			<tr>
				<td><label>Mobile Number</label></td>
				<td><p>{{providers.mobileNumber}}</p></td>
			</tr>
			<tr>
				<td><label>Email Id</label></td>
				<td><p>{{providers.emailId}}</p></td>
			</tr>
			<tr>
				<td><label>City</label></td>
				<td><p>{{providers.city}}</p></td>
			</tr>
			<tr>
				<td><label>Business Address</label></td>
				<td><p>{{providers.businessAddress}}</p></td>
			</tr>

		</table>

	</div>
	
</div>
